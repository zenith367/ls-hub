<!DOCTYPE html>
<html>
<head>
    <title>Wide Image Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
        }

        .farm {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .farm img {
            width: 100%;
            height: auto;
            display: block;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            .text-overlay {
                font-size: 1.5rem;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="farm">
        <img src="Wide.jpg" alt="Wide Farm Image">
        <div class="text-overlay">
            <h2>LESOTHO HUB</h2>
            <p>WE CONNECT FARMERS AND BUYERS ACROSS LESOTHO</p>
        </div>
    </div>
</body>
</html>
